<h2>Vota por el juego del año</h2>

<hr>

<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card bg-dark" *ngFor=" let game of games ">
                <img [src]="game.url" class="card-img-top" alt="game.name">
                <div class="card-body">
                    <h5 class="card-title">{{ game.name }}</h5>
                    <p class="card-text">Vota aquí por este juego</p>
                    <button class="btn btn-outline-primary btn-block" (click)="chooseGame(game)"> Votar </button>
                </div>
            </div>
        </div>
    </div>
</div>
